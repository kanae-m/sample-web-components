<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>add css</title>
  <style>
    p {
      color: blue;
    }
  </style>
</head>
<body>
  <p>I am BLUE!</p>
  <red-text></red-text>
  <script>
    class RedText extends HTMLElement {
      constructor() {
        super();

        // styleタグを定義しCSSを追加
        const style = document.createElement('style');
        style.innerText= `p { color: red; }`;

        // 要素にstyleタグを追加
        this.appendChild(style);

        const text = document.createElement('p');
        text.innerText = 'I am RED!';

        this.appendChild(text);
      }
    }
    window.customElements.define('red-text', RedText);
  </script>
</body>
</html>
