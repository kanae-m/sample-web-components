<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>add css</title>
  <style>
    p {
      color: blue;
    }
  </style>
</head>
<body>
  <p>I am BLUE!</p>
  <red-text></red-text>
  <script>
    class RedText extends HTMLElement {
      constructor() {
        super();
        const shadowRoot = this.attachShadow({ mode: 'open' });

        const style = document.createElement('style');
        style.innerText= `p { color: red; }`;

        // shadowRootにstyleタグを追加するよう変更
        shadowRoot.appendChild(style);

        const text = document.createElement('p');
        text.innerText = 'I am RED!';

        shadowRoot.appendChild(text);
      }
    }
    window.customElements.define('red-text', RedText);
  </script>
</body>
</html>
